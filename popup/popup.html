<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube Transcript Grabber</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Transcript</h1>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Đang tải transcript...</p>
        </div>
        
        <div id="error" class="error hidden">
            <p class="error-message"></p>
            <button id="retryBtn" class="retry-btn">Thử lại</button>
        </div>
        
        <div id="content" class="content hidden">
            <pre id="transcript" class="transcript"></pre>
            
            <div class="actions">
                <button id="copyBtn" class="btn">Copy</button>
                <button id="downloadBtn" class="btn download-btn">Tải xuống</button>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
